<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Cap</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-2 text-center">
        
        <div class="row">
            <div class="col">
                <h5 class="mb-3">Welcome to the Pokemon Arena. <span class="t-sm">Type in your Pokemon below...</span></h5>
                <input type="text" oninput="getPokename(this)" name="username">
                <button type="submit" class="btn btn-lg btn-primary"onclick="fetchPokemon()">Capture Pokemon</button>
            </div>
        </div>
        <div class="row">
            <div class="col pt-5">
                <div class="cards d-flex justify-content-center">
                    <div class="card col-7">
                        <img src="pika.jpg" class="card-img-top" alt="Pokemon Image">
                        <div class="card-body bg-dark text-light">
                            <h5 class="card-title text-uppercase">Card title</h5>
                            <h6 class="card-subtitle mb-2 text-muted ">Card subtitle</h6>
                            <p class="card-text abilities">Some quick example text to build on the card title 
                                and make up the bulk of the card's content.</p>
                            <p class="card-text moves">Some quick example text to build on the card title 
                                and make up the bulk of the card's content.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
